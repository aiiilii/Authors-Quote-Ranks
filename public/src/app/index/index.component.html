<button [routerLink]="['/create']">Add an author!</button>
<p>All Authors!</p>

<table>
    <thead>
        <th>Author</th>
        <th>Actions</th>
    </thead>
    <tr *ngFor="let author of authors">
        <td>{{ author.name }}</td>
        <td><button routerLink="/show/{{ author._id }}">Show</button>
            <button routerLink="/quotes/{{ author._id }}">Show Quotes</button>
            <button routerLink="/edit/{{ author._id }}">Edit</button>
            <button (click)="deleteAuthor(author._id)">Delete</button>
        </td>
    </tr>
</table>
